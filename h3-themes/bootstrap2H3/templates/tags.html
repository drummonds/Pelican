{% extends "base.html" %}
{% block content %}

<li class="nav-header in-tags"><h4><i class="icon-tags icon-large"></i>Tags</h4></li>

<ul class="tagcloud">
    {% for tag in tag_cloud|sort %}
        <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
